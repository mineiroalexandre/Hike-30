<template name="Post">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{usernameDoAutor}}</h3>
		</div>
		<div class="panel-body">
			<div>{{texto}}</div>
			</div>
			
			<div class="panel-body">
				<img src="{{imagem}}" class="img-responsive">
			</div>

		<div class="panel-body">
			{{#if usuarioCurtiu}}
				<i class="fa fa-heart dislike-button" role="button"></i>
			{{else}}
				<i class="fa fa-heart-o like-button" role="button"></i>
			{{/if}}

			{{#if autorDoPost}}
				<i class="fa fa-trash pull-right remove-button" role="button"></i>
			{{/if}}

			<div>{{numeroDeCurtidas}}  Curtidas</div>

			{{#each comentarios}}
				{{> Comentario}}
			{{/each}}

			{{> NovoComentario}}
		</div>
	</div>
</template>
