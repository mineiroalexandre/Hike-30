<template name="Post">
	<div class="panel panel-default">
		<div class="panel-heading">
				<h3 class="panel-title">{{usernameDoAutor}}</h3>
		</div>
		<div class="panel-body">
			<div>{{texto}}</div>

			{{#if usuarioCurtiu}}
				<button class="btn btn-default dislike-button">Descurtir</button>
			{{else}}
				<button class="btn btn-default like-button">Curtir</button>
			{{/if}}

			<div>{{numeroDeCurtidas}}  Curtidas</div>

			{{#each comentarios}}
				{{> Comentario}}
			{{/each}}

			{{> NovoComentario}}
		</div>
	</div>
</template>
