<template name="Perfil">
	<div class="container">
		<div class="row">
			<div class="col-md-4">	
				{{#with perfil}}
					<h1>{{username}}</h1>
					<h4>{{profile.name}}</h4>

					<div>{{profile.seguidores.length}} seguidores</div>
					<div>{{profile.seguindo.length}} seguindo</div>
				{{/with}}

				{{#if seuPerfil}}
					<h4>Ol√°!</h4>
					<p>Alguma coisa.</p> 
				{{else}}
					{{#if usuarioSegue}}				
						<button class="btn btn-danger unfollow">Deixar de Seguir</button>
					{{else}}
						<button class="btn btn-success follow">Seguir</button>
					{{/if}}
				{{/if}}	
			</div>
			<div class="col-md-7">
				<h3>POSTS</h3>
				{{# each posts}}
					{{> Post}}
				{{/each}}
			</div>
		</div>
	</div>	
</template>
